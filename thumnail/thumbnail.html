<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Post (Export Ready)</title>
  <meta name="viewport" content="width=720, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }

    .wrapper {
      padding: 20px;
    }

    .post {
      width: 720px;
      padding: 24px;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      background-color: #fff;
      position: relative;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .user-info img.profile {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .verified {
      font-size: 18px;
      color: #1da1f2;
      margin-left: 6px;
    }

    .emoji-strip {
      margin: 6px 0 14px 58px;
    }

    .emoji-strip img {
      height: 26px;
      width: auto;
      display: block;
    }

    .post-content {
      font-size: 24px;
      line-height: 1.4;
      font-weight: 600;
    }

    .post-content strong {
      font-weight: 800;
    }

    .interactions {
      display: flex;
      align-items: center;
      margin-top: 18px;
      font-size: 16px;
      color: #777;
    }

    .interactions span {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .interactions span::before {
      content: '‚ô°';
      font-size: 18px;
      margin-right: 6px;
    }

    .share {
      margin-left: auto;
      font-size: 18px;
      cursor: pointer;
    }

    #download {
      margin: 12px 0 24px 0;
      padding: 8px 16px;
      font-size: 16px;
      background: #1da1f2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id="download">üì• Save Card as PNG</button>

    <div class="post" id="card">
      <div class="user-info">
        <img class="profile" src="https://i.imgur.com/s1uTf4l.png" alt="Profile">
        <div class="username">
          Requestedreads <span class="verified">‚úîÔ∏è</span>
        </div>
      </div>

      <div class="emoji-strip">
        <img src="emoji.png" alt="Emoji strip">
      </div>

      <div class="post-content">
        When I Was 17, My Family Moved Two States Away Without Telling Me. They Left a Note That Said, <strong>‚ÄúYou‚Äôll Figure It Out.‚Äù</strong><br><br>
        Twelve Years Later, After I Finally Made It Without Them, They Reached Out Trying To Reconnect.
      </div>

      <div class="interactions">
        <span>99+</span>
        <span>99+</span>
        <div class="share">üîó Share</div>
      </div>
    </div>
  </div>
  <button id="download"> Save Card as PNG</button>
  <script>
    document.getElementById('download').addEventListener('click', function () {
      const card = document.getElementById('card');
      const link = document.createElement('a');
      link.download = 'social-card.png';

      // Use the browser's built-in screenshot functionality
      const url = URL.createObjectURL(new Blob([`
        <svg xmlns="http://www.w3.org/2000/svg" width="720" height="1000">
          <foreignObject width="720" height="1000">
            ${card.outerHTML}
          </foreignObject>
        </svg>
      `], { type: 'image/svg+xml' }));

      link.href = url;
      link.click();
    });
  </script>

</body>
</html>
